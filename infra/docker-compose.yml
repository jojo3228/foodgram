version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ../backend/
    env_file: ../.env
    volumes:
      - static:/backend_static/
      - media:/app/media/
    depends_on:
      - db
    container_name: foodgram-backend

  frontend:
    env_file: ../.env
    command: cp -r /app/build/. /frontend_static/
    build: ../frontend/
    volumes:
      - static:/frontend_static
    container_name: foodgram-front

  gateway:
    build: ../gateway/
    env_file: ../.env
    volumes:
      - static:/static/
      - media:/app/media
    ports:
      - 8000:80
